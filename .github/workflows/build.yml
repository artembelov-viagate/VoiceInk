name: Build VoiceInk macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Checkout VoiceInk
        uses: actions/checkout@v4

      - name: Fetch whisper.cpp and build XCFramework
        run: |
          cd ..
          git clone https://github.com/ggerganov/whisper.cpp
          cd whisper.cpp
          ./build-xcframework.sh

      - name: Resolve Swift Package dependencies
        run: |
          xcodebuild \
            -project VoiceInk.xcodeproj \
            -resolvePackageDependencies \
            -disableAutomaticPackageResolution

      - name: Build VoiceInk app
        run: |
          xcodebuild \
            -project VoiceInk.xcodeproj \
            -scheme VoiceInk \
            -configuration Release \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            clean build

      - name: Package into DMG
        run: |
          mkdir -p dmg-out
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VoiceInk.app" -type d | head -n 1)
          cp -R "$APP_PATH" dmg-out/
          hdiutil create -volname VoiceInk \
                         -srcfolder dmg-out \
                         -ov \
                         -format UDZO \
                         VoiceInk.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceInk-macOS
          path: VoiceInk.dmg
