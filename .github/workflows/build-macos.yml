name: VoiceInk macOS Build

# This workflow builds the VoiceInk application on macOS.
# It checks out the repository, installs Node.js and Rust,
# builds the Tauri project located in the `VoiceInk/` subdirectory, and
# uploads the generated `.dmg` files.

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: macos-14
    defaults:
      run:
        working-directory: VoiceInk
    steps:
      # Check out the source code
      - uses: actions/checkout@v4

      # Set up the requested Node.js version according to the VoiceInk/package.json file
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'VoiceInk/package.json'
          cache: 'npm'
          cache-dependency-path: 'VoiceInk/package-lock.json'

      # Install the Rust toolchain and set it as the override for this job
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # Install the additional macOS targets required for universal builds
      - name: Add macOS targets
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # Install JavaScript dependencies
      - name: Install NPM dependencies
        run: npm ci

      # Install the Tauri CLI using Cargo
      - name: Install Tauri CLI
        run: cargo install tauri-cli

      # Build the application for both architectures. Tauri will pick up the added targets and
      # produce binaries for them when the universal target is specified.
      - name: Build VoiceInk (universal)
        run: npm run tauri -- build -- --target universal-apple-darwin

      # Upload the generated DMG installer(s) as workflow artifacts
      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: voiceink-dmg
          # Match all .dmg files under the VoiceInk/src-tauri/target/*/release/bundle/dmg directory.
          # This catches per-arch (aarch64, x86_64) builds as well as universal builds.
          path: VoiceInk/src-tauri/target/*/release/bundle/dmg/*.dmg
